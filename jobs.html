	@font-face {

	html {
	  box-sizing: border-box;
	}

	body{
		margin:0;
		padding:0;
		background-color: #fafafa;
	}

	*, *:before, *:after {
	  box-sizing: inherit;
	}

	textarea:focus, input:focus{
		outline: 0;
	}

	*:focus {
		outline: 0;
	}

	h1{
		font-family: 'Gotham', Helvetica, sans-serif;
		font-weight: 400;
		font-size: 28px;
		color: #666;
		line-height: 30px;
		text-align: center;
	}

	h2{
		font-family: 'CubanoRegular', 'Gotham', Helvetica, sans-serif;
		font-weight: 400;
		font-size: 38px;
		color: #00AD98;
		line-height: 0px;
	}

	h3{
		font-family: 'Gotham', Helvetica, sans-serif;
  		font-weight: 500;
  		font-size: 14px;
  		color: #666;
  		line-height: 14px;	
  		text-align: left;

	}

	p{
		font-family: 'Gotham', Helvetica, sans-serif;
  		font-weight: 400;
  		font-size: 14px;
  		color: #999;
  		line-height: 20px;	
  		text-align: left;
	}

	a{
		text-decoration: none;
		color:#07C5AC;
		text-transform: uppercase;
		font-family: 'Gotham', Helvetica, sans-serif;
		-webkit-transition: .1s ease-in-out;
				transition: .1s ease-in-out;
	}

	a:hover{
		color: #00AD98;
		-webkit-transition: .1s ease-in-out;
				transition: .1s ease-in-out;
	}

	a:active{
		color: #63CDBF;
		-webkit-transition: 0s ease-in-out;
				transition: 0s ease-in-out;
	}

	a.navbutton{
		border: 1px solid #F39C12;
		color:#F39C12;
		-webkit-transition: .1s ease-in-out;
				transition: .1s ease-in-out;
		padding:10px 14px;
		border-radius: 4px;
		margin-left:20px;
	}

	a.navbutton:hover{
		background-color: #F58B11;
		border: 1px solid #F58B11;
		color:#fff;
		-webkit-transition: .1s ease-in-out;
				transition: .1s ease-in-out;
	}

	a.navbutton:active{
		background-color: #F6B959;
		border: 1px solid #F6B959;
		-webkit-transition: 0s ease-in-out;
				transition: 0s ease-in-out;	
	}

	.bold{
		font-weight:500;
	}

	.inline{
		text-transform: lowercase;
	}

	.button{
		width:100%;
		height:50px;
		border: none;
		font-family: 'Gotham', Helvetica, sans-serif;
		font-size:18px;
		font-weight:700;
		letter-spacing: .6px;
		text-transform: uppercase;
		border-radius: 4px;
		margin-top:10px;
		cursor:pointer;
	}

	.orange{
		background-color: #F39C12;
		color:#fff;
		-webkit-transition: .1s ease-in-out;
				transition: .1s ease-in-out;
	}

	.orange:hover{
		background-color: #F58B11;
		-webkit-transition: .1s ease-in-out;
				transition: .1s ease-in-out;
	}

	.orange:active{

		-webkit-transition: 0s ease-in-out;
				transition: 0s ease-in-out;
	}

	.nav-bar-wrapper{
		width:100%;
		height:60px;
		position:fixed;
		top:0;
		left:0;
		z-index:10;
		-webkit-transition: .2s ease-in-out;
		        transition: .2s ease-in-out;
		box-shadow: 0 1px 2px rgba(0,0,0,0);
	}

	.nav-scrolled{
		box-shadow: 0 1px 2px rgba(0,0,0,.05);
		background-color: rgba(255,255,255,.98);
	}

	.nav-bar{
		width:100%;
		max-width:1440px;
		padding:5px 30px;
  		display: -webkit-box;
  		display: -moz-box; 
  		display: -webkit-flex;
  		display: -ms-flexbox;
  		display: flex;
		-webkit-box-orient:horizontal;
		-webkit-box-direction:normal;
		-webkit-flex-direction:row;
	    -ms-flex-direction:row;
		flex-direction:row;
		-webkit-box-pack:justify;
		-webkit-justify-content:space-between;
		-ms-flex-pack:justify;
		justify-content:space-between;
		-webkit-transition: .2s ease-in-out;
		transition: .2s ease-in-out;
		-webkit-box-align: center;
		-webkit-align-items: center;
		-ms-flex-align: center;
		align-items: center;
		margin:0 auto;
	}

	.logo-area{
		height:30px;              
		-webkit-box-flex:1;  
		-moz-box-flex: 1;            
		-webkit-flex-grow:1;              
	    -ms-flex-positive:1;              
        flex-grow:1;  
  		-webkit-box-ordinal-group: 2;  
  		-webkit-order: 1;  
		-ms-flex-order: 1;  
        order: 1;                     
	}

	.logo{
		height:100%;
		display:inline-block;
		cursor:pointer;
		display:inline-block;
	}

	.logo-area h2{
		display:inline-block;
		margin:0 0 0 15px;
		line-height: 30px;
	}

	.links{
		-webkit-box-flex:2;
		-moz-box-flex: 2; 
		-webkit-flex-grow:2;
	    -ms-flex-positive:2;
        flex-grow:2;
		-webkit-box-ordinal-group:3;
		-webkit-order:2;
	    -ms-flex-order:2;
        order:2;
		text-align: right;
		margin-right:-152px;
		-webkit-transition: .2s ease-in-out;
        transition: .2s ease-in-out;
	}

	.links ul li{
		display:inline-block;
		margin-left:20px;
	}

	.links ul li:last-child{
		margin-left:0px;
	}

	.links ul li a{
		font-weight: 500;
		font-size:14px;
		line-height: 14px;
		cursor:pointer;
	}

	.links-slide-left{
		margin-right:0px;
	}

	.content-wrapper{
		width:100%;
		margin-top:60px;
	}

	.content{
		width:100%;
		max-width:1440px;
		margin:0 auto;
		text-align: center;
	}

	.section{
		width:100%;
		padding:60px;
		height:auto;
		clear:both;
  		display: -webkit-box;
  		display: -webkit-flex;
  		display: -ms-flexbox;
  		display: flex;
		-webkit-box-orient:horizontal;
		-webkit-box-direction:normal;
		-webkit-flex-direction:row;
	    -ms-flex-direction:row;
        flex-direction:row;
		-webkit-box-pack:justify;
		-webkit-justify-content:space-between;
	    -ms-flex-pack:justify;
        justify-content:space-between;
		-webkit-transition: .2s ease-in-out;
        transition: .2s ease-in-out;
		-webkit-box-align: center;
		-webkit-align-items: center;
	    -ms-flex-align: center;
        align-items: center;
		-webkit-flex-wrap:wrap;
	    -ms-flex-wrap:wrap;
        flex-wrap:wrap;
        text-align:left;
	}

	.alert-text{
		width:100%;
		margin:0 auto;
	}

	.footer-wrapper{
		width:100%;
		border-top:1px solid #e9e9e9;
	}

	.footer{
		max-width:1440px;
		padding:0 60px;
		height:60px;
	}

	.footer-links{
		text-align: center;
		-webkit-transition: .2s ease-in-out;
        transition: .2s ease-in-out;
	}

	.footer-links a{
		font-weight: 500;
		font-size:14px;
		line-height: 14px;
		cursor:pointer;
		line-height: 60px;
		margin-left:20px;
	}

	.footer-links a:first-child{
		margin-left:0px;
	}


	@media screen and (max-width: 540px) {
		 .navbutton{
	    	display:none;
	    }

	    .links{
	    	margin-right: 0px;
	    }

	    .logo-area h2{
	    	display:none;
	    }

		a:hover{
			color:#07C5AC;
		}

		a:active{
			color: #63CDBF;
		}

		.orange:hover{
		background-color: #F39C12;
		}

		.orange:active{
		background-color: #F6B959;
		transition: 0s ease-in-out;
		}

	}

</style>

<script type="text/javascript">

	
	$(document).ready(function(){

	var seek = seek || {};
	seek.preventScroll = false;
	$(function() {
	    var navbar = $(".nav-bar-wrapper");
	    var links = $(".links");
	    $(window).scroll(function() {    
	        var scroll = $(window).scrollTop();
	    
	        if (scroll >= 50) {
	            navbar.addClass( "nav-scrolled");
	            links.addClass("links-slide-left");
	        } else {
	            navbar.removeClass("nav-scrolled");
	            links.removeClass("links-slide-left");
	        }
	    });
	});

});


</script>
